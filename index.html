<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <!-- Stylesheet Import-->
    <link rel="stylesheet" href="./src/style.css" />

    <!-- Google font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="brand">
        <h1>Kadio</h1>
      </div>
      <div class="screen">
        <input type="text" class="result" id="screen" disabled />
      </div>
      <div class="buttons">
        <div class="button-row">
          <button class="number" data-value="7">7</button>
          <button class="number" data-value="8">8</button>
          <button class="number" data-value="9">9</button>
          <button class="operator" data-value="/">/</button>
        </div>
        <div class="button-row">
          <button class="number" data-value="4">4</button>
          <button class="number" data-value="5">5</button>
          <button class="number" data-value="6">6</button>
          <button class="operator" data-value="*">*</button>
        </div>
        <div class="button-row">
          <button class="number" data-value="1">1</button>
          <button class="number" data-value="2">2</button>
          <button class="number" data-value="3">3</button>
          <button class="operator" data-value="-">-</button>
        </div>
        <div class="button-row">
          <button class="number" data-value="0">0</button>
          <button class="decimal" id="decimal" data-value=".">.</button>
          <button class="equal" id="equal">=</button>
          <button class="operator" data-value="+">+</button>
        </div>
        <div class="clear-section">
          <button id="clear">C</button>
        </div>
      </div>
    </main>
    <script type="module" src="./src/main.ts"></script> 
  </body>
</html>
